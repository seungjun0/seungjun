<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
      * {
    font-family: 'Noto Sans KR', sans-serif;
    box-sizing: border-box;
    -webkit-text-size-adjust: 100%;
    -webkit-font-smoothing: antialiased;
}
body, ul {
  margin: 0;
  padding: 0;
}
.header {
    margin-top: 10px;
    padding: 20px;
    text-align: center;
}
.header a {
    text-decoration: none;
    color: #000000
}
.topnav {
    overflow: hidden;
    background-color: rgb(0,0,0,0.5);
}
.topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 20px 20px;
    text-decoration: none;
}
.topnav a:hover {
    background-color: #ddd;
    color: black;
}
.aside {
    width: 18%;
    float: left;
}
.aside ul li {
    list-style: none;
    margin-left: 10px;
}
.aside a {
    text-decoration: none;
    color: #000000;
}
.column {
    float: left;
    padding: 10px;
}
.column.middle {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
}
.column.middle ul li {
    float: left; 
    list-style-type: none;
}
.row:after {
    content: "";
    display: table;
    clear: both;
}
.food {
    display: flex;
    justify-content: center;
}
.food-item {
    flex-basis: 100px;
    flex-shrink: 0;
    margin: 0 90px;
    transition: all .4s;
}
.food-item:hover {
    flex-basis: 160px;
}
.food-item img {
    width: 200%;
}
.footer {
    background-color: rgb(0,0,0,0.5);
    color: #f2f2f2;
    padding: 10px;
    margin-top: 1010px;
    text-align: left;
}
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">

        </a>

      </div>
      <div class="topnav">

        <a href="#">편의시설</a>
        <a href="#">고객센터</a>
      </div>
      <div class="aside">
      </div>    
      <div class="column middle">
          <ul class="food">
              <li class="food-item">
                  <img src="/images/gggo.jpg" >
                  <p>지지고</p>
              </li>
              <li class="food-item">
                  <img src="/images/rhcjrehsrktm.jpg">
                  <p>고척돈까스</p>
              </li>
              <li class="food-item">
                <img src="/images/tlrhfwlq.jpg">

              </li>
              <li class="food-item">
                <img src="/images/ghdzhdqkswja.jpg">
                <p>홍콩반점</p>
              </li>
              <li class="food-item">
                <img src="/images/gksthx.jpg">
                <p>한솥도시락</p>
              </li>
              <li class="food-item">
                <img src="/images/chlrhekd.jpg">
                <p>최고당돈까스</p>
              </li>
          </ul>
      </div>
      <div class="footer">
        <p>Footer</p>
      </div>
</body>
</html>
